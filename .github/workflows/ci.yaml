name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
      - run: deno task lint

  format:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
      - run: deno task fmt:check

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2

      - name: Documentation Tests
        run: deno test --doc --parallel

      - name: Tests
        run: deno test --parallel --coverage=coverage

      - name: Generate Coverage Report
        run: deno coverage --lcov --output=cov.lcov ./coverage

      - uses: k1LoW/octocov-action@v1
